<body>
    <section class="feedback">
      <h1>Feedback Form</h1>
    <form>
    <div class="form">
      <div>
        <label>Contact Name:</label>
        <input type="text" id="contactName" placeholder="Please enter your name">
        <br>
        <label>Contact Email:</label>
        <input type="text" id="contactEmail" placeholder="Please enter your email">
        <br>
        <label>Feedback Category</label>
        <select id="categoryDropdown">  
            <option value="">Select One:</option>
            <option value="featureRequest">Feature Request</option>
            <option value="generalIssue">Loading Issue</option>
            <option value="bugReporting">Bug Sighting</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <label>Feedback</label>
        <br>
        <textarea id="userFeedback" rows="5" cols="50" placeholder="Please enter feedback here"></textarea>
        <br>
        <button type="submit" id="formBtn" value="submitFeedback">Submit</button>
    </form>   
    <button id="toggleModeBtn">Light Mode</button>
