<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <nav>
          <a href="index.html">Greeting</a>
          <a href="about.html">About</a>
          <a href="weather.html">Weather</a>
          <a href="tasks.html">Tasks</a>
          <a href="notes.html">Notes</a>
          <a href="feedback.html">Feedback</a>
        </nav>
      </div>
    </header>
    <div id="myDash">My Dashboard</div>
    <section class="weather">
      <h1>Weather Widget</h1>
      <div class="widget">
        <div>
          <input type="text" id="cityInput" placeholder="Enter city" />
          <button id="weatherBtn">Get Weather</button>
          <br />
          <button id="localBtn">Your local weather</button>
          <div id="weatherResults">
            <p id="error-message"></p>
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="feels-like"></p>
            <p id="description"></p>
            <p id="humidity"></p>
          </div>
        </div>
      </div>
    </section>
    <button id="toggleModeBtn">Light Mode</button>
    <footer id="footer">
      <span id="current-date"></span>
      <span id="current-time"></span>
      <p>
        Contact:
        <a href="mailto:solosoftwaredev@gmail.com"
              >solosoftwaredev@gmail.com</a>
      </p>
      <p>&copy; Created by Finnigan Ensley - 2025</p>
      <div id="backgroundControls">
       <input type="text" id="urlInputWeather" placeholder="Image URL "/>
       <button type="button" id="bkgBtnWeather">Change Background</button>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
